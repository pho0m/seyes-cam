<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RTSPtoWeb WebRTC example</title>
  </head>
  <body>
    <h1>RTSPtoWeb WebRTC example</h1>

    <input
      type="hidden"
      name="webrtc-url"
      id="webrtc-url"
      value="http://127.0.0.1:8083/stream/27aec28e-6181-4753-9acd-0456a75f0289/channel/0/webrtc"
    />

    <video
      id="webrtc-video"
      autoplay
      muted
      playsinline
      controls
      style="max-width: 100%; max-height: 100%"
    ></video>

    <script src="./main.js"></script>
  </body>
</html>
